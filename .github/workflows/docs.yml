name: Documentation CIon: [push, pull_request]jobs:  build-docs:    runs-on: ubuntu-latest    container:      image: python:3.10-slim    steps:    - uses: actions/checkout@v4    - name: Build documentation      run: |        pip install sphinx sphinx-rtd-theme        sphinx-build docs/source docs/build    - name: Deploy to GitHub Pages      if: github.ref == 'refs/heads/main'      uses: peaceiris/actions-gh-pages@v3      with:        github_token: ${{ secrets.GITHUB_TOKEN }}        publish_dir: docs/build